<h1> Request Leaves </h1>

<div ng-controller="requestLeavesController">
	<form class="form-horizontal" name="leaveRequestForm" method="post" ng-submit="createLeaveRequest()">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="nic">NIC:</label>
	    <div class="col-sm-10"> 
	      <input type="text" class="form-control" id="nic" name="nic" ng-model="nic">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="reason">Reason for Leave:</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="reason" name="reason" ng-model="reason"></textarea>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="noOfDays">Number of Days:</label>
	    <div class="col-sm-10"> 
	      <input type="number" class="form-control" id="noOfDays" name="noOfDays" ng-model="noOfDays">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="startingDate">Starting Date(mm/dd/yyyy):</label>
	    <div class="col-sm-10"> 
	      <input type="date" class="form-control" id="startingDate" name="startingDate" ng-model="startingDate">
	    </div>
	  </div>
	  
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	  </div>
	</form>	
</div>
