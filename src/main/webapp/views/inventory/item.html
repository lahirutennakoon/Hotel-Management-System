<div ng-controller="itemController" class="col-md-offset-2 col-md-8">
    <h2> Add a New Item to the Inventory</h2>
    <form class="form-horizontal" name="itemForm" method="post" ng-submit="addItem()">

            <input type="hidden" class="form-control" id="itemId" name="itemId" ng-model="itemId">

            <div class="form-group">
                <label class="control-label col-sm-2" for="itemName">Item Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemName" name="itemName" ng-model="itemName" required>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="quantity" name="quantity" ng-model="quantity" min="0"
                           step="1" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="unitCost">Unit Cost:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="unitCost" name="unitCost" ng-model="unitCost" min="1"
                           step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="totalCost">Total Cost:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="totalCost" name="totalCost"
                           value="{{unitCost*quantity}}" ng-model="totalCost" readonly required>
                </div>
            </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-hide="hideCreateButton">Create</button>
            </div>
        </div>
    </form>

    <button class="btn btn-default" ng-click="cancelEdit()" ng-show="showCancelButton">Cancel</button>
    <button class="btn btn-warning" ng-click="editItem()" ng-show="showEditButton">Edit</button>

    <br>

    <div id="printable">
    <table class="table table-hover">
        <thead>
        <caption><h2>Items</h2></caption>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Cost </th>
            <th>Total Cost</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="i in items">
            <td>{{ i.itemName }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.unitCost }}</td>
            <td>{{ i.totalCost }}</td>
            <td><a ng-click="viewEditDetails(i.itemId, i.itemName, i.quantity, i.unitCost, i.totalCost)" role="button"
                   class="btn btn-warning btn-sm">Edit</a> </td>
            <td><a ng-click="deleteItem(i.itemId)" role="button" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        </tbody>
    </table>
    </div>

    <button ng-click="printDiv('printable')">Print Inventory List</button>

</div>
