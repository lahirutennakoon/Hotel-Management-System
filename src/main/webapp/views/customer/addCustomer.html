<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="addForm" ng-submit="addCustomer()">
    <label>Full Name</label>
    <input type="text" name="fullName"	class="form-control" ng-model="fullName" />

    <label>NIC Number</label>
    <input type="text" name="nic"	class="form-control" ng-model="nic" />

    <label>Mobile Number</label>
    <input type="text" name="mobileNumber"	class="form-control" ng-model="mobileNumber" />

    <label>Email</label>
    <input type="text" name="email"	class="form-control" ng-model="email" />

    <label>Gender</label>
    <input type="text" name="gender"	class="form-control" ng-model="gender" />


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>

    </div>
</form>



</body>
</html>
