<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints and Suggessions</title>
</head>
<body>

<form name="addComplaintForm" ng-submit="addComplaint()">
    <label>Customer Name</label>
    <input type="text" name="customerName" class="form-control" ng-model="customerName" />

    <label>Description</label>
    <input type="text" name="description"	class="form-control" ng-model="description" />

    <label>Date</label>
    <input type="text" name="dateCreated"	class="form-control" ng-model="dateCreated" />



    <label>Suggestions</label>
    <input type="text" name="suggessions"	class="form-control" ng-model="suggessions" />


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit Complaint</button>

    </div>
</form>

</body>
</html>
