<div ng-controller="menuController" class="col-md-offset-2 col-md-8">
    <h2> Add a New Menu</h2>
    <form class="form-horizontal" name="menuForm" method="post" ng-submit="createMenu()">

        <div class="form-group">
            <label class="control-label col-sm-2" for="mealType">Meal Type:</label>
            <div class="col-sm-10">
                <select class="form-control" id="mealType" name="mealType" ng-model="mealType">
                    <option value="Breakfast" selected>Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date" ng-model="date" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="foodName">Food Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="foodName" name="foodName" ng-model="foodName" required>
            </div>
        </div>

        <div class="form-group">
        <label class="control-label col-sm-2" for="foodType">Food Type:</label>
        <div class="col-sm-10">
            <select class="form-control" id="foodType" name="foodType" ng-model="foodType">
                <option value="Appetizer">Appetizer</option>
                <option value="Main Meal">Main Meal</option>
                <option value="Dessert">Dessert</option>
                <option value="Drink">Drink</option>
            </select>
        </div>
    </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="price" name="price" ng-model="price" required>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <caption><h2>Menus</h2></caption>
        <tr>
            <th>Meal Type</th>
            <th>Date (yyyy-mm-dd)</th>
            <th>Food Name</th>
            <th>Food Type</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="m in menus">
            <td>{{ m.mealType }}</td>
            <td>{{ m.date }}</td>
            <td>{{ m.foodName }}</td>
            <td>{{ m.foodType }}</td>
            <td>{{ m.price }} </td>
            <td><a ng-click="editMenu(m.foodId, m.date, m.foodName,  m.foodType, m.price)" role="button" class="btn btn-warning btn-sm">
                Edit</a> </td>
            <td><a ng-click="deleteMenu(m.foodId)" role="button" class="btn btn-danger btn-sm">
                Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
